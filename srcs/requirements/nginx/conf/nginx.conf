root /var/www/html;

server {

    listen 443 ssl;
    listen [::]:443 ssl;

    server_name bfranco.42.fr;

    ssl_protocols TLSv1.2 TLSv1.3;

    ssl_certificate_key /root/etc/ssl/certs/inception.key;
    ssl_certificate /root/etc/ssl/certs/inception.crt;

    index index.php;

    location / {
        autoindex on;
        autoindex_format html;
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
    }
}